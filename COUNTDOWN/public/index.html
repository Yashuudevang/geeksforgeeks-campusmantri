<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hackathon Timer - Participant</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>Hackathon Countdown</h1>
    <div id="timer" class="big-timer">--:--:--</div>
    <div class="selection">
      <label for="teamSelect">Your Team:</label>
      <select id="teamSelect"></select>
      <label for="problemSelect">Choose Problem:</label>
      <select id="problemSelect"></select>
    </div>

    <h2>Selected Problem & Tasks</h2>
    <div id="problemDetails"></div>
    <h2>Teams & Milestones</h2>
    <div id="teams"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/client.js"></script>
</body>
</html>
