<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hackathon Timer - Admin</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>Admin Panel</h1>

    <div class="controls">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset (6h)</button>
      <input id="setMinutes" type="number" placeholder="Minutes" />
      <button id="setTime">Set</button>
    </div>

    <h2>Teams</h2>
    <div class="team-controls">
      <input id="teamName" placeholder="Team name" />
      <button id="addTeam">Add Team</button>
    </div>

    <h2>Problem Statements</h2>
    <div id="problemsAdmin"></div>

    <h2>Teams & Requests</h2>
    <div id="teamsAdmin"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/admin.js"></script>
</body>
</html>
